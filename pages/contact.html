  <title>Kevin Carr - Contact</title>

<body>
  <div class="outside-container">
    <section style="transform: none;">
      <header>
        <nav class="nav">
          <div class="menu-btn">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
            <div class="btn-line"></div>
          </div>
          <a href="/index.html" class="page-title">
            <span>kevin</span>carr
          </a>
          <ul class="nav-links">
            <li class="nav-item current">
              <a href='about.html' class="nav-items">About</a>
            </li>
            <li class="nav-item current">
              <a href='/index.html' class="nav-items">Home</a>
            </li>
            <li class="nav-item">
              <a href='/index.html#projects' class="nav-items"><span>Projects</span></a>
            </li>
          </ul>
        </nav>
      </header>
    </section>
    <section class="container">
      <div class="hero" style="padding-top: 35px">
        <div class="icons">
          <a href="https://www.linkedin.com/in/kevin-carr-/">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="https://github.com/kevcarr11" class="github-icon">
            <i class="fab fa-github-square"></i>
          </a>
        </div>
        <div class="two-column">
          <div class="image-column-contact">
            <div class="bg-image"></div>
          </div>
          <div class="text-column-contact">
            <div class="text-content-contact">
              <div class="subHeading">
                <h5>Contact Me</h5>
                <h2 class="heading-contact">Get <span>in touch</span><wbr/> with me!</h2>
              </div>
              <p class="description-contact">Please feel free to reach out if you'd like to discuss collaboration or
                other opportunities.</p>
              <form action="https://formspree.io/f/xoqpdeap" method="POST" class="contact-form">
                <input type="text" name="name" placeholder="Name" class="contact-form-name" />
                <input type="email" name="email" placeholder="Your Email" class="contact-form-email" />
                <textarea name="message" placeholder="Your Message Here" class="contact-form-message"></textarea>
                <button type="submit" class="submit-btn">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  
  </div>
